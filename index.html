<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/styles.css">
    <title>Atrapa al insecto</title>
</head>

<body>
    <div class="screen">
        <h1>ATRAPA AL INSECTO</h1>
        <button class="btn" id="start-btn">Jugar</button>
        <h1>¿Cual es tu insecto "Favorito"?</h1>
        <ul class="insect-list">
            <li>
                <button class="choose-insect-btn">
                    <p>Mosca</p>
                    <img src="http://pngimg.com/uploads/fly/fly_PNG3957.png" alt="">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Mosquito</p>
                    <img src="http://pngimg.com/uploads/mosquito/mosquito_PNG18158.png" alt="">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Araña</p>
                    <img src="http://pngimg.com/uploads/spider/spider_PNG33.png" alt="">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Cucaracha</p>
                    <img src="http://pngimg.com/uploads/roach/roach_PNG12146.png" alt="">
                </button>
            </li>
        </ul>

        <!-- Etiqueta temporal-->
        <div class="screen up">
            <h1>Atrapa al insecto</h1>
            <button class="btn" id="start-btn">Jugar</button>
        </div>
        <!----------------------->

        <!--Estructura para controlar cantidad de tiempo e insectos acumulados-->
        <div class="screen " id="game-container">
            <h3 id="time" class="time"> Tiempo: 00:00</h3>
            <h3 id="score" class="score"> Puntaje: 0</h3>
            <!--selector visible es temporal-->
            <a id="message" class="message visible">
            <!-------------------------------->    
                ¿Sigues ahi?<br>
                ¡Juegas algo imposible!
            </a>
        </div>
        <!-- Etiqueta temporal para controlar insecto-->
        <div class="insect caught">
            <img src="http://pngimg.com/uploads/roach/roach_PNG12146.png" alt="">
        </div>
        <!----------------------->
    </div>

</body>
<script src="script/script.js"></script>

</html>
